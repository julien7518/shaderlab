<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <title>SahderLab</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/mode/simple.min.js"></script>
    <style>
      @media (max-width: 768px) {
        .mobile-hidden {
          display: none !important;
        }
        #code-editor-container {
          display: none !important;
        }
        #control-panel {
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body class="font-mono bg-gray-900 text-white overflow-hidden">
    <div
      id="container"
      class="flex w-screen h-screen portrait:flex-col landscape:flex-row"
    >
      <div
        id="canvas-container"
        class="relative flex items-center justify-center bg-black portrait:w-full portrait:h-1/2 landscape:w-1/2 landscape:h-full"
      >
        <canvas id="canvas" class="block"></canvas>
        <div
          id="error-message"
          class="absolute bottom-2.5 left-2.5 right-2.5 text-red-500 text-xs bg-black/80 p-1.5 rounded hidden max-h-24 overflow-y-auto z-10"
        ></div>
        <button
          id="fullscreen-btn"
          class="absolute bottom-2.5 right-2.5 p-2 bg-black/60 hover:bg-black/80 text-white rounded transition-all z-20"
          title="Toggle Fullscreen (F)"
        >
          <svg
            id="fullscreen-enter-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
            />
          </svg>
          <svg
            id="fullscreen-exit-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            class="hidden"
          >
            <path
              d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"
            />
          </svg>
        </button>
      </div>
      <div
        id="editor-container"
        class="flex flex-col bg-gray-800 portrait:w-full portrait:h-1/2 landscape:w-1/2 landscape:h-full"
      >
        <div
          class="p-2.5 font-bold flex flex-col gap-2"
          style="
            background: #1d2021;
            color: #ebdbb2;
            border-bottom: 1px solid #3c3836;
          "
        >
          <div class="flex items-center justify-between gap-2">
            <div class="flex items-center gap-2">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 2L2 7L12 12L22 7L12 2Z" />
                <path d="M2 17L12 22L22 17" />
                <path d="M2 12L12 17L22 12" />
              </svg>
              <span>[WGSL] Fragment Shader</span>
            </div>
            <button
              id="code-editor-btn"
              class="px-3 py-1 text-sm rounded bg-gray-700 hover:bg-gray-600 transition-colors whitespace-nowrap mobile-hidden"
              title="Toggle code editor panel (^+<)"
            >
              Code Editor
            </button>
          </div>
          <div
            class="w-full h-px"
            style="background-color: #665c54; opacity: 0.5"
          ></div>
          <div class="flex items-center justify-between gap-3">
            <div class="flex flex-wrap items-center gap-3">
              <span class="text-sm font-normal whitespace-nowrap"
                ><span style="opacity: 0.5">FPS:</span>
                <span id="fps">0</span>
                <span style="opacity: 0.5; margin-left: 8px">Frame:</span>
                <span id="frame-time">0ms</span></span
              >
              <span class="text-sm font-normal whitespace-nowrap"
                ><span style="opacity: 0.5">Compile:</span>
                <span id="compile-time"></span
              ></span>
            </div>
            <button
              id="compile-btn"
              class="px-3 py-1 text-sm rounded bg-green-700 hover:bg-green-600 transition-colors whitespace-nowrap mobile-hidden"
              title="Compile (Ctrl/Cmd+Enter)"
            >
              Compile
            </button>
          </div>
        </div>
        <div class="flex flex-1 overflow-hidden">
          <div id="code-editor-container" class="flex-1 overflow-hidden">
            <textarea id="code-editor" class="overflow-hidden"></textarea>
          </div>
          <div
            id="control-panel"
            class="flex flex-col h-full w-2/5 bg-gray-800 border-l border-gray-700"
            style="background: #1d2021; color: #ebdbb2"
          >
            <div
              class="px-3 py-2 font-bold flex items-center justify-between"
              style="border-bottom: 1px solid #3c3836"
            >
              <span>Control Panel</span>
            </div>
            <div id="ICI LE CON">
              <div class="text-sm" style="border-bottom: 1px solid #3c3836">
                <div
                  class="px-3 py-2 font-bold flex items-center justify-between"
                >
                  <span class="text-sm">General settings</span>
                </div>
                <div
                  id="general"
                  class="flex-1 overflow-y-auto px-5 pb-2 text-xs space-y-3"
                >
                  <div class="flex flex-col gap-2">
                    <label class="text-xs opacity-70" for="fog-slider"
                      >Fog</label
                    >
                    <input
                      type="range"
                      id="fog-slider"
                      min="0"
                      max="0.1"
                      step="0.01"
                      value="0.02"
                      class="w-full"
                    />

                    <label class="text-xs opacity-70" for="gamma-slider"
                      >Gamma Correction</label
                    >
                    <input
                      type="range"
                      id="gamma-slider"
                      min="0.5"
                      max="3"
                      step="0.01"
                      value="2.2"
                      class="w-full"
                    />
                    <button
                      id="auto-rotate-btn"
                      class="px-3 py-1 text-sm rounded bg-gray-700 hover:bg-gray-600 transition-colors whitespace-nowrap"
                      title="Auto rotation of the scene"
                    >
                      Auto rotate
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="text-sm flex flex-col w-full flex-1 overflow-hidden"
              style="border-bottom: 1px solid #3c3836"
            >
              <div
                class="px-3 py-2 font-bold flex items-center justify-between"
              >
                <span class="text-sm">Scene settings</span>
              </div>
              <div
                id="scene"
                class="flex flex-col flex-1 overflow-hidden px-5 pb-2 text-xs"
              >
                <div class="flex gap-2 mb-2 justify-between">
                  <select
                    id="primitive-selector"
                    class="px-2 py-1 text-sm rounded outline-none"
                    style="
                      background: #3c3836;
                      color: #ebdbb2;
                      border: 1px solid #665c54;
                    "
                  >
                    <option value="0">Sphere</option>
                    <option value="1">Box</option>
                    <option value="2">Torus</option>
                    <option value="3">Plane</option>
                    <option value="4">Cone</option>
                    <option value="5">Pyramid</option>
                  </select>
                  <button
                    id="add-btn"
                    class="px-3 py-1 text-sm rounded bg-green-700 hover:bg-green-600 transition-colors whitespace-nowrap"
                    title="Add primitive"
                  >
                    Add
                  </button>
                </div>
                <span
                  id="object-count"
                  class="flex text-xs px-3 justify-around py-1 bg-gray-700 rounded cursor-help"
                  title="Nombre d'objets limité à 128 pour des questions de performances GPU"
                >
                  3 / 128
                </span>
                <div
                  id="scene-objects"
                  class="flex flex-col gap-2 w-full flex-1 min-h-0 overflow-y-auto"
                  style="
                    scrollbar-width: thin;
                    scrollbar-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0);
                  "
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div
          id="uniforms-panel"
          class="flex fixed transition-all duration-300"
          style="
            top: 12px;
            left: 12px;
            width: 260px;
            height: auto;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 50;
          "
        >
          <div
            id="panel-toggle"
            class="w-6 cursor-pointer hover:opacity-80 flex items-center justify-center"
          >
            <span id="toggle-arrow">▶</span>
          </div>
          <div id="panel-content" class="flex-1 flex flex-col overflow-hidden">
            <div>
              <span class="text-amber-600">Uniforms</span>
            </div>
            <div>
              <table class="text-sm">
                <tbody id="uniforms-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
